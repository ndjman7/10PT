{% extends 'common/index.html' %}

{% block content %}
<div class="row">
    <hr style="border-top: 0px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div>
            <form action="{% url 'member:signin' %}" method="POST" >
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn-success btn">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock%}
