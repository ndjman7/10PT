{% extends 'common/index.html' %}
{% block content %}
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
        </div>
        <button type="submit" class="btn-default btn-primary btn">Sign In</button>
    </form>

{% endblock %}
