{% extends 'common/index.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <div>
      <h1>{{ task.title }}</h1>
    </div>
    <div>
      <p class="lead">{{ task.description }}</p>
    </div>
    {% if date == today %}
    <a href="{% url 'task:task_edit' pk=task.pk %}" class="btn btn-default btn-primary">수정하기</a>
    {% endif %}
    <a href="{% url 'task:to_do_list_detail' date=date %}" class='btn btn-default btn-primary'>뒤로</a>
  </div>
  <div class="col-md-4">

  </div> 

</div>
{% endblock %}
