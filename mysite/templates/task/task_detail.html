{% extends 'common/index.html' %}
{% block content %}
<p>Today To Do List!</p>
{{to_do_list}}
{% if to_do_list is None %}

<div>
  <form action="{% url 'task:to_do_list_new' id=request.user.username %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-default btn-primary">만들기</button>
  </form>
</div>
{% else %}
<a href="{% url 'task:task_new' %}" class="btn btn-default btn-primary">추가하기</a>
<div>
{% for task in tasks %}
  <span>{{ forloop.counter }} : {{ task }}</span>
  <a href="{% url 'task:task_edit' pk=task.pk id=request.user.username %}" class = "btn btn-default btn-primary">수정하기</a>
{% endfor %}
</div>

{% endif %}
{% endblock %}
